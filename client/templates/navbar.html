<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    Site Ace
                </a>
            </div>
            {{#if canAddSite}}
                <form class="navbar-form navbar-left js-add-site-submit">
                    <div class="form-group">
                        <input id="navUrl" type="text" class="form-control" placeholder="http://www.mysite.com">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            {{/if}}
            <div class="collapse navbar-collapse" id="collapsed">
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>
